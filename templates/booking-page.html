    <!---FORM GROUP--->
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-1">
                        <div class="booking-form">
                              <form data-ajax="true" data-ajax-begin="OnBegin" data-ajax-complete="OnComplete" data-ajax-failure="OnFailure" data-ajax-success="OnSuccess" id="recover" method="POST" novalidate="novalidate">
                                <div class="form-group">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Flying from</span>
                                            <input class="form-control" list="from_airports" type="text" placeholder="City or airport" name="froml">
                                            <datalist id="from_airports">
                                                {% for i in range(fl) %}
                                                <option>{{fromlocation[i]}}</option>
                                                {% endfor %}
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <span class="form-label">Flyning to</span>
                                            <input class="form-control" list="to_airports" type="text" placeholder="City or airport" name="tol">
                                            <datalist id="to_airports">
                                                {% for i in range(tl) %}
                                                <option>{{tolocation[i]}}</option>
                                                {% endfor %}
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <span class="form-label">Departing</span>
                                           <input type="date" class="form-control" name="departureDate" id="departureDate" placeholder="Departure Date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <span class="form-label">Adults (18+)</span>
                                            <select class="form-control" name="adult">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <span class="form-label">Children (0-17)</span>
                                            <select class="form-control" name="children">
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <span class="form-label">Travel class</span>
                                            <select class="form-control" name="class">
                                                <option>Economy class</option>
                                                <option>Business class</option>
                                                <option>First class</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="submit-btn m-10">Show flights</button>
                                  <button value="sorted" name="sort" type="submit" class="submit-btn m-10">Show flights(sorted by free seats)</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
